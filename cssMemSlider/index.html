<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="icon" href="img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <div class="_container header__container">
          <img class="logo" src="img/logo.png">
        </div>
            <h1 class="header_name">CSS Mem Slider</h1>
    </header>
        <main class="main">
          <div class="container">
            <div class="main__container">
                <div class="slider__overflow">
                    <input type="radio" name="slider" id="switch1" checked>
                    <input type="radio" name="slider" id="switch2">
                    <input type="radio" name="slider" id="switch3">
                    <input type="radio" name="slider" id="switch4">
                    <input type="radio" name="slider" id="switch5">
                    <input type="radio" name="slider" id="switch6">
                    <input type="radio" name="slider" id="switch7">
                    <input type="radio" name="slider" id="switch8">
                    
                    
                    <div class="slide slide1"></div>
                    <p class="slide-description description1">
                      За час до дедлайна.
                    </p>
                    <div class="slide slide2"></div>
                    <p class="slide-description description2">
                      Да что ты знаешь о риске?
                  </p>
                    <div class="slide slide3"></div>
                    <p class="slide-description description3">
                      Изобретение - по русски.
                  </p>
                    <div class="slide slide4"></div>
                    <p class="slide-description description4">
                      А как тебе такое, Илон.
                   </p>
                    <div class="slide slide5"></div>
                    <p class="slide-description description5">
                      Победа!!!
                  </p>
                    <div class="slide slide6"></div>
                    <p class="slide-description description6">
                      Очень выгодно, надо брать.
                   </p>
                    <div class="slide slide7"></div>
                    <p class="slide-description description7">
                      Котик знает толк в NFT.
                    </p>
                    <div class="slide slide8"></div>
                    <p class="slide-description description8">
                      Ожидание это очень мучительно.
                      </p>
    
                    <div class="controls">
                        <label class="btn" for="switch1">
                            <span class="marker marker-slide1"></span>
                        </label>
                        <label class="btn" for="switch2">
                            <span class="marker marker-slide2"></span>
                        </label>
                        <label class="btn" for="switch3">
                            <span class="marker marker-slide3"></span>
                        </label>
                        <label class="btn" for="switch4">
                            <span class="marker marker-slide4"></span>
                        </label>
                        <label class="btn" for="switch5">
                            <span class="marker marker-slide5"></span>
                        </label>
                        <label class="btn" for="switch6">
                            <span class="marker marker-slide6"></span>
                        </label>
                        <label class="btn" for="switch7">
                          <span class="marker marker-slide7"></span>
                        </label>
                        <label class="btn" for="switch8">
                        <span class="marker marker-slide8"></span>
                        </label>
                    </div>
                </div>
            </div>
          </div>
        </main>
        
    
    
    <footer>
      <div class="footer-container">
          <a href="https://github.com/AndreySh1" target="_blank"><img src="img/github.svg" alt="GitHub"></a>
          <p>	&#169;2022</p>
          <a href="https://rs.school/js/" target="_blank"><img src="img/rs_school_js.png" alt="RS-School"></a>
      </div>
    </footer>
</body>
</html>
